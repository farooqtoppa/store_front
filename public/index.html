<!DOCTYPE html>
<html ng-app="StoreFront">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storeController.js"></script>
    <script src="js/authController.js"></script>
    <script src="js/cart.js"></script>
    <title>The Store Front | App</title>
  </head>
  <body>
    <div class="container" ng-controller="">
      <header>
        <h1 id="index-logo"><a ui-sref="index">The Store Front</a></h1>
        <nav class="index-nav">
          <a ui-sref-active="active" ui-sref="login">Login</a>
          <a ui-sref-active="active" ui-sref="signup">Sign Up</a>
          <a ui-sref-active="active" ui-sref="cart">Cart</a>
        </nav>
      </header>
      <main ui-view></main>
    </div>
  </body>
</html>
