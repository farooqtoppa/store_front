<h3> ORDERS </h3>
<div id="cart">
  <details ng-repeat="order in storeCtrl.orders">
    <summary>Order {{order._id}} : {{order.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}</summary>
    <p>{{order.total | currency}}</p>
    <ul>
      <li ng-repeat="item in order.items">
        {{item.quantity}} {{item.product.name}} @ {{item.product.price | currency}}
      </li>
    </ul>
  </details>
</div>
