
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
    <form class="form-horizontal" ng-submit="authCtrl.login(userPass)">
      <div class="form-group">
        <label for="username" class="control-label"> Username</label>
        <input ng-model="userPass.username" type="username" class="form-control" id="username" placeholder="username">
        <label for="inputPassword3" class="control-label">Password</label>
        <input ng-model="userPass.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          <div class="row">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
                <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
